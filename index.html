<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bengal Express</title>
  <!-- tailwind css and daisy ui cdn -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- custom tailwind color -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'primary-color': '#1DD100',
            'secondary-color': '#030712',
          }
        }
      }
    }
  </script>
  <!-- custom css -->
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <!-- header start -->
  <header class="container mx-auto px-4">
    <nav class="font-raleway text-secondary-color">
      <div class="navbar">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
              </svg>
            </div>
            <ul tabindex="0"
              class="text-lg font-medium opacity-70 menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
              <li><a>Home</a></li>
              <li><a>About</a></li>
              <li><a>Destination</a></li>
              <li><a>Search</a></li>
              <li>
                <button class="btn text-xl font-bold text-primary-color bg-[#1dd1001a] border border-[#1dd10066] px-7">
                  <a>Bus</a>
                  <img src="./images/bus-icon.png" alt="Bus icon">
                </button>
              </li>
            </ul>
          </div>
          <a class="btn btn-ghost text-xl md:text-3xl lg:text-4xl font-extrabold">Bengal Express</a>
        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="text-lg font-medium opacity-70 menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li><a>About</a></li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <button class="btn hidden sm:inline-flex text-xl font-bold text-primary-color bg-[#1dd1001a] border border-[#1dd10066] px-7">
            <a>Bus</a>
            <img src="./images/bus-icon.png" alt="Bus icon">
          </button>
        </div>
      </div>
    </nav>
  </header>
  <!-- header end -->

  <!-- main start -->
  <main>

  </main>
  <!-- main end -->

  <!-- footer start -->
  <footer>

  </footer>
  <!-- footer end -->

  <!-- scripts -->
  <script src="scripts/main.js"></script>
</body>

</html>
